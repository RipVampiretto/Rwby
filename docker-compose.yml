version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rwby_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rwby_bot}
      POSTGRES_USER: ${POSTGRES_USER:-rwby}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rwby_secure_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rwby} -d ${POSTGRES_DB:-rwby_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
